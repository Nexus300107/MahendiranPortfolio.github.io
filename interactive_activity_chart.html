<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <script type="text/javascript">
        window.PlotlyConfig = { MathJaxConfig: 'local' };
      </script>

      <script
        charset="utf-8"
        src="https://cdn.plot.ly/plotly-3.1.0.min.js"
        integrity="sha256-Ei4740bWZhaUTQuD6q9yQlgVCMPBz6CZWhevDYPv93A="
        crossorigin="anonymous"
      ></script>

      <div
        id="26709833-702f-49ae-8c3f-4249d01d09c0"
        class="plotly-graph-div"
        style="height: 100%; width: 100%;"
      ></div>

      <script type="text/javascript">
        window.PLOTLYENV = window.PLOTLYENV || {};

        if (document.getElementById("26709833-702f-49ae-8c3f-4249d01d09c0")) {
          Plotly.newPlot(
            "26709833-702f-49ae-8c3f-4249d01d09c0",
            [
              {
                hovertemplate:
                  "<b>%{x|%B %d, %Y}</b><br>Activities: %{y}",
                legendgroup: "",
                marker: {
                  color: "#636efa",
                  pattern: { shape: "" }
                },
                name: "",
                mode: "lines", // <- changed from bar chart to line plot
                showlegend: false,
                x: [
                  "2025-09-26T00:00:00.000000000",
                  "2025-09-27T00:00:00.000000000"
                ],
                xaxis: "x",
                y: { dtype: "i1", bdata: "AQI=" },
                yaxis: "y",
                type: "scatter" // <- key change here
              }
            ],
            {
              xaxis: {
                anchor: "y",
                domain: [0.0, 1.0],
                title: { text: "Date" }
              },
              yaxis: {
                anchor: "x",
                domain: [0.0, 1.0],
                title: { text: "Number of Activities" }
              },
              legend: { tracegroupgap: 0 },
              title: { text: "My Daily Learning Activity" },
              barmode: "relative"
            },
            { responsive: true }
          );
        }
      </script>
    </div>
  </body>
</html>
